<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
</head>


<body>
    <style>
    .order {border: none; background-color: transparent}
    </style>
    <div class="container">
        <div class="row">
            <div class="col-8">
                <form name="register">
                    <div class="form-group">
                        <label for="name">Name :</label>
                        <input type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Name" name="name">
                    </div>
                    <div class="form-group">
                        <label for="surname">Surname :</label>
                        <input type="text" class="form-control" id="surname" placeholder="Surname" name="surname">
                    </div>
                    <div class="form-group">
                        <label for="birthday">Date of Birth :</label>
                        <input type="date" class="form-control" id="birthday" name="birthday">
                    </div>
                    <div class="form-group">
                        <label for="email">Email :</label>
                        <input type="text" class="form-control" id="email" placeholder="Email" name="email">
                    </div>
                    <button type="button" class="btn btn-primary" onclick="submitPerson()">Submit</button>
                </form>
            </div>
        </div>
        <div class="row mt-5 d-flex">
            <div class="col-2">
                <div class="form-group">
                    <label for="delInput">Delete user from list</label>
                    <input type="text" class="form-control" id="delInput" name="Delete" placeholder="Enter ID">
                </div>
            </div>
            <div class="col-10">
                <button type="button" class="btn btn-danger remove" style="margin-top:2rem"  onclick="deletePeople()">Delete</button>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-12">
                <table class="table table-borderless">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Name <button class="order" onclick="order()">&#x2193</button></th>
                            <th scope="col">Surname</th>
                            <th scope="col">Age</th>
                            <th scope="col">Email</th>
                        </tr>
                    </thead>
                    <tbody id="body">

                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
